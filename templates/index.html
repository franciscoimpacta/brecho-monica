<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minha Página</title>
  <style>
    /* Estilos para o header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-image: url("caminho_para_imagem_de_fundo.jpg");
      padding: 20px;
    }

    .logo {
      width: 100px;
    }

    /* Estilos para o body */
    .container {
      display: flex;
      height: 400px;
    }

    .menu {
      width: 200px;
      background-color: lightgray;
      padding: 20px;
    }

    .content {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    /* Estilos para o footer */
    footer {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }

    .footer-logo {
      width: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Título</h1>
    <img class="logo" src="caminho_para_logo.jpg" alt="Logo da Empresa">
  </header>

  <div class="container">
    <div class="menu">
      <ul>
        <li>Opção 1</li>
        <li>Opção 2</li>
        <li>Opção 3</li>
      </ul>
    </div>
    <div class="content">
      <h2>Conteúdo</h2>
      <p>Texto do conteúdo...</p>
      <a href="link_para_video_no_youtube">Assistir vídeo</a>
    </div>
  </div>

  <footer>
    <p>Email: info@empresa.com</p>
    <p>Data: 2 de Junho de 2023</p>
    <img class="footer-logo" src="caminho_para_logo_da_empresa.jpg" alt="Logo da Empresa">
  </footer>
</body>
</html>
